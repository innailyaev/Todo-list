<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CRUD/Todo-list/style.css">
    <title>Todo List</title>
</head>

<body>

        <div class="todo">

            <ul id="todo"></ul>
        </div>
    </div>
    <script src="/CRUD/Todo-list/index.js"></script>
</body>

</html>
